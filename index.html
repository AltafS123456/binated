<!DOCTYPE html>
<html>
<head>
  <title>Basic UI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="Content"] {
      padding: 20px;
      width: 105%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #0074d9;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

</head>
<style>
  /* Add some basic CSS for styling */
  .multiline-text {
      font-size: 18px;
      line-height: 1.5;
      font-family: Arial, sans-serif;
  }
</style>

<body>
  <div class="multiline-text">
    <blockquote<p><b><h1>OUR BLOG</h1></b></p></div>
    <p>This is the first line of text.</p>
    <p>This is the second line of text.</p>
    <p>This is the third line of text.</p>
</div>
  <h1>Basic UI Example</h1>
  
  <h2>Table</h2>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
    <tr>
      <td>Data 4</td>
      <td>Data 5</td>
      <td>Data 6</td>
    </tr>
  </table>

  <h2>Form</h2>
  <form>
    <label for="Title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter your title here">
    <br>
    <label for="Content">Content:</label>
    <input type="Content" id="Content" name="content" placeholder="Enter your content">
    <br>
    <button type="submit">Submit</button>
  </form>

  <h2>Buttons</h2>
  <button>Button 1</button>
  <button>Button 2</button>
</body>
</html>
